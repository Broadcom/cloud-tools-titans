node:
  cluster: myapp
  id: myapp-id

dynamic_resources:
  cds_config:
    path: /envoy/config/cds.yaml
  lds_config:
    path: /envoy/config/lds.yaml

admin:
  access_log_path: /dev/stdout
  address:
    socket_address:
      address: 0.0.0.0
      port_value:  10000
stats_flush_interval: 30s
stats_sinks:
  - name: envoy.stat_sinks.statsd
    typed_config:
      "@type": type.googleapis.com/envoy.config.metrics.v3.StatsdSink
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 8126
          protocol: UDP

