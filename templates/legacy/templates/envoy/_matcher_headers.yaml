{{- define "titan-mesh-helm-lib-chart-legacy.envoy.matcher-headers" }}
  {{- if .headers }}
  headers:
  {{- end }}
  {{- range .headers }}
  - name: {{ .key }}
    {{- if or .eq .sw .ew .co .lk }}
      {{- if .eq }}
    exact_match: {{ .eq | squote }}
      {{- else if .sw }}
    prefix_match: {{ .sw | squote  }}
      {{- else if .ew }}
    suffic_match: {{ .ew | squote  }}
      {{- else if .co }}
    contains_match: {{ .co | squote  }}
      {{- else if .lk }}
    safe_regex_match:
      google_re2: {}
      regex: {{ .lk | squote }}
      {{- end }}
    {{- else if or .neq .nsw .new .nco .nlk }}
      {{- if .neq }}
    exact_match: {{ .neq | squote  }}
      {{- else if .nsw }}
    prefix_match: {{ .nsw | squote  }}
      {{- else if .new }}
    suffix_match: {{ .new | squote  }}
      {{- else if .nco }}
    contains_match: {{ .nco | squote }}
      {{- else if .nlk }}
    safe_regex_match:
      google_re2: {}
      regex: {{ .nlk | squote }}
      {{- end }}
    invert_match: true
    {{- else if .pr }}
      {{- if hasPrefix "x-tint-" .key }}
    exact_match: "nil"
    invert_match: true
      {{- else }}
    present_match: true
      {{- end }}
    {{- else if .npr }}
      {{- if hasPrefix "x-tint-" .key }}
    exact_match: "nil"
      {{- else }}
    present_match: true
    invert_match: true
      {{- end }}
    {{- else }}
      {{- fail "invalid header match definition - oneof operators [eq, neq, co, nco, sw, nsw, ew, new, lk, nlk, pr, npr] is required" }}
    {{- end }}
  {{- end }}
{{- end }}
