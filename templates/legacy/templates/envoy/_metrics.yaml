{{- define "titan-mesh-helm-lib-chart-legacy.envoy.metrics" }}
  {{- $routes := .routes }}
  {{- $clusters := .clusters }}
  {{- $enabled := false }}
  {{- range $routes }}
    {{- $metrics := .metrics }}
    {{- $enabled = or $enabled (ternary $metrics.enabled ($metrics | default false) (hasKey $metrics "enabled")) }}
  {{- end }}
  {{- if $enabled }}
  virtual_clusters:
    {{- range $routes }}
      {{- $metrics := .metrics }}
      {{- if (ternary $metrics.enabled ($metrics | default false) (hasKey $metrics "enabled")) }}
        {{- $metricName := $metrics.name }}
        {{- $matches := .empty }}
        {{- if .match }}
          {{- $matches = list . }}
        {{- else }}
          {{- $clusterName := "local-myapp" }}
          {{- if hasKey . "route" }}
            {{- if hasKey .route "cluster" }}
              {{- $clusterName = .route.cluster }}
            {{- end }}
          {{- end }}
          {{- $cluster := index $clusters $clusterName }}
          {{- $matches = $cluster.routes }}
        {{- end }}
        {{- range $matches }}
  - name: {{ $metricName }}
  {{- include "titan-mesh-helm-lib-chart-legacy.envoy.matcher-route" (dict "route" .match) | nindent 2 }} 
        {{- end }}
      {{- end }}
    {{- end }}
  - name: "_all_"
  {{- include "titan-mesh-helm-lib-chart-legacy.envoy.matcher-route" (dict "route" (dict "prefix" "/")) | nindent 2 }} 
  {{- else }}
  virtual_clusters: []
  {{- end }}
{{- end }}
