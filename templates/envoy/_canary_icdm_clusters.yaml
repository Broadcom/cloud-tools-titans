{{- define "titan-mesh-helm-lib-chart.envoy.canary.icdm.clusters" -}}
  {{- $icdmService := .service | default dict -}}
  {{- $icdmInbound := .inbound | default dict -}}
  {{- $icdmOutbound := .outbound | default dict -}}  
  {{- if not (hasKey . "titanSideCars") -}}
    {{- $_ := set . "titanSideCars" (dict "envoy" (dict "clusters" dict)) -}}
  {{- end -}}
  {{- $titanSideCars := .titanSideCars -}}
  {{- if not (hasKey $titanSideCars "envoy") -}}
    {{- $_ := set $titanSideCars "$envoy" (dict "clusters" dict) -}}
  {{- end -}}
  {{- $envoy := $titanSideCars.envoy -}}
  {{- if not (hasKey $envoy "clusters") -}}
    {{- $_ := set $envoy "clusters" dict -}}
  {{- end -}}
  {{- $clusters := $envoy.clusters -}}
  {{- $icdmClustersProcessedCount := $titanSideCars.icdmClustersProcessedCount | default 0 -}}
  {{- $icdmClustersConversionCount := $titanSideCars.icdmClustersConversionCount | default 0 -}}
  {{- if lt $icdmClustersConversionCount 1 -}}
    {{- range $cluster, $value := $clusters -}}
      {{- $routes := $value.routes | default list -}}
      {{- if eq (len $routes ) 0 -}}
        {{- range $value.public -}}
          {{- $uri := .uri -}}
          {{- if not (hasPrefix "/" $uri) -}}
            {{- $uri = printf "/%s" $uri -}}
          {{- end -}}
          {{- $match := dict .match .uri -}}
          {{- $route := dict "match" $match -}}
          {{- $routes = append $routes $route -}}
        {{- end -}}
        {{- if $routes -}}
          {{- $_ := set $value "routes" $routes -}}
        {{- end -}}
      {{- end -}}
    {{- end -}}
    {{- $icdmClustersConversionCount = add1 $icdmClustersConversionCount -}}
    {{- $_ := set $titanSideCars "icdmClustersConversionCount" $icdmClustersConversionCount -}}
  {{- end -}}
  {{- $icdmClustersProcessedCount = add1 $icdmClustersProcessedCount -}}
  {{- $_ := set $titanSideCars "icdmClustersProcessedCount" $icdmClustersProcessedCount -}}
  {{- if $icdmService -}}
    {{- $healthCheckPath := "" -}}
    {{- $port := "8080" -}}
    {{- $ports := $icdmService.ports -}}
    {{- if $ports.http -}}
      {{- $http := $ports.http -}}
      {{- if $http.healthCheckPath -}}
        {{- $healthCheckPath = $http.healthCheckPath -}}
      {{- end -}}
      {{- if $http.port -}}
        {{- $port := $http.port -}}
      {{- end -}}
    {{- end -}}
    {{- if ne $healthCheckPath "" -}}
      {{- $localMyApp := get $clusters "local-myapp" -}}
      {{- if not (hasKey $clusters "local-myapp") -}}
        {{- $_ := set $clusters "local-myapp" (dict "healthChecks" (dict "path" $healthCheckPath "port" $port)) -}}
      {{- else -}}
        {{- $_ := set $localMyApp "healthChecks" (dict "path" $healthCheckPath "port" $port) -}}
      {{- end -}}
    {{- end -}}
  {{- end -}}
  {{- if $icdmInbound -}}
    {{- $routes := list -}}
    {{- range $icdmInbound.public -}}
      {{- $uri := .uri -}}
      {{- if not (hasPrefix "/" $uri) -}}
        {{- $uri = printf "/%s" $uri -}}
      {{- end -}}
      {{- $match := dict .match .uri -}}
      {{- $route := dict "match" $match "tokenCheck" (ternary .tokenCheck false (hasKey . "tokenCheck")) -}}
      {{- $routes = append $routes $route -}}
    {{- end -}}
    {{- if gt (len $routes) 0 -}}
      {{- $_ := set $titanSideCars "ingress" (dict "routes" $routes) -}}
    {{- end -}}
  {{- end -}}
  {{- if $icdmOutbound -}}
    {{- $routes := list -}}
    {{- range $cn, $cv := $icdmOutbound -}}
      {{- if ternary $cv.enabled "true" (hasKey $cv "enabled") -}}
        {{- $routes = append $routes (dict "route" (dict "cluster" $cn)) -}}
      {{- end -}}
    {{- end -}}
    {{- if gt (len $routes) 0 -}}
      {{- $_ := set $titanSideCars "egress" (dict "routes" $routes) -}}
    {{- end -}}
  {{- end -}}
{{- end -}}